server:
  port: 8088
info:
  groupId: @project.groupId@
  artifactId: @project.artifactId@
  version: @project.version@
eureka:
  client:
    healthcheck:
      enabled: true #必须放在application.yml,开启健康检查(需要spring-boot-starter-actuator依赖)
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  NFLoadBalancerRuleClassName:

feign-call:
  ribbon:
    NFLoadBalancerRuleClassName:  com.weilus.commons.ribbon.rules.DebugRibbonRule  # DEBUG 优先策略

feign:
  hystrix:
    enabled: true #开启熔断
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
logging:
  file: ${log.dir:/data/logs}/${spring.application.name}.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%thread]){faint} %clr(%-40.40logger{39}){cyan} %L %clr(:){faint} %m%n%ex"
    file: ${logging.pattern.console}
  level:
    com.weilus: DEBUG
    com.netflix.discovery: ERROR
    org.springframework.security: ERROR



zuul:
  add-host-header: true
  sensitive-headers: #无敏感 HttpHeader, 默认Cookie,Set-Cookie,Authorization,当前微服务自己实现鉴权
  add-proxy-headers: true


management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


