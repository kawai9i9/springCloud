eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:123456@localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 10
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
    metadata-map:
      cluster: TEST-TURBINE
      gray: dev

spring:
  profiles:
    active: test
  application:
    name: uaa
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: configService
      username: config
      password: cf123456
      profile: ${spring.profiles.active}
    bus:
      trace:
        enabled: true

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%thread]){faint} %clr(%-40.40logger{39}){cyan} %L %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  level:
    com.weilus: DEBUG
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
    org.springframework.security: INFO